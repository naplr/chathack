{% extends 'hero/layout.html' %}
{% block content %}
<h2>Add bot</h2>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" placeholder="Bot name" name="name" required>
    <input type="text" placeholder="API key" name="apikey">
    <input type="submit" value="Save"/>
</form>
{% endblock %}
